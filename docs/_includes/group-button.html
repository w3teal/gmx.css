<div class="container min">
    <header>
        <h3>Button groups</h3>
    </header>
    <footer>

        <nav class="group">

            <label class="btn" for="group-a-0">
                <input type="checkbox" name="group-a" id="group-a-0" checked>
                Alpha
            </label>

            <label class="btn" for="group-a-1">
                <input type="checkbox" name="group-a" id="group-a-1">
                Pie
            </label>

            <label class="btn" for="group-a-2">
                <input type="checkbox" name="group-a" id="group-a-2">
                Oreo
            </label>

        </nav>

        <div class="br"></div>
        
        <nav class="group tonal">

            
            <label class="btn" for="group-b-0">
                <input type="radio" name="group-b" id="group-b-0" checked>
                Alpha
            </label>
  
            <label class="btn" for="group-b-1">
                <input type="radio" name="group-b" id="group-b-1">
                Pie
            </label>

            <label class="btn" for="group-b-2">
                <input type="radio" name="group-b" id="group-b-2">
                Oreo
            </label>

        </nav>

        <div class="br-l"></div>
        
        <nav class="group icons">

            
            <label class="btn icons" for="group-c-0">
                <input type="checkbox" name="group-c" id="group-c-0">
                <iconify-icon icon="mdi:video-outline"></iconify-icon>
            </label>
  
            <label class="btn" for="group-c-1">
                <input type="checkbox" name="group-c" id="group-c-1" checked>
                <iconify-icon icon="mdi:microphone-outline"></iconify-icon>
            </label>

            <label class="btn" for="group-c-2">
                <input type="checkbox" name="group-c" id="group-c-2">
                <iconify-icon icon="mdi:emoji-outline"></iconify-icon>
            </label>

            <label class="btn width-auto" for="group-c-3">
                <input type="checkbox" name="group-c" id="group-c-3">
                <iconify-icon icon="mdi:hand-back-left-outline"></iconify-icon>
            </label>

        </nav>

        <div class="br"></div>
        
        <nav class="group icons large">

            <label class="btn extended" for="group-d-2">
                <input type="checkbox" name="group-d" id="group-d-2" checked>
                <iconify-icon icon="ic:round-bluetooth"></iconify-icon>
                Arch
            </label>
            
            <label class="btn extended" for="group-d-0">
                <input type="checkbox" name="group-d" id="group-d-0" checked>
                <iconify-icon icon="ic:round-wifi"></iconify-icon>
                K.Dot
            </label>
  
            <label class="btn width-auto" for="group-d-1">
                <input type="checkbox" name="group-d" id="group-d-1">
                <iconify-icon icon="ic:outline-flashlight-on"></iconify-icon>
            </label>

        </nav>

        <div class="br"></div>
        
        <nav class="group icons tonal extra">

            
            <label class="btn icons" for="group-e-0">
                <input type="checkbox" name="group-e" id="group-e-0">
                <iconify-icon icon="mdi:video-outline"></iconify-icon>
            </label>
  
            <label class="btn" for="group-e-1">
                <input type="checkbox" name="group-e" id="group-e-1" checked>
                <iconify-icon icon="mdi:microphone-outline"></iconify-icon>
            </label>

            <label class="btn" for="group-e-2">
                <input type="checkbox" name="group-e" id="group-e-2">
                <iconify-icon icon="mdi:emoji-outline"></iconify-icon>
            </label>

            <label class="btn" for="group-e-3">
                <input type="checkbox" name="group-e" id="group-e-3">
                <iconify-icon icon="mdi:hand-back-left-outline"></iconify-icon>
            </label>

        </nav>

    </footer>
